<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
      </div>
        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Inicio
            </a>
            <a class="navbar-item" href="contact.html">
              Contato
            </a>
          </div>
        </div>
    </nav>
  </header>
  <section class="section">
    <div class="Conteiner">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="card-image">
                <figure class="image">
                  <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Amanda Silva</p>
                  <span class="tag is-dark is-medium">Dev Junior Java Script</span>
                </div>
              </div>
              <div class="content">
                <p>Tel: (17)9 9676-4208</p>
                <p>E-mail: amanda.elensantos@gmail.com</p>
                <br>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input " type="email" placeholder="Digite seu e-mail">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <div class="field">
                <label class="label">Mensagem</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Enviar</button>
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
