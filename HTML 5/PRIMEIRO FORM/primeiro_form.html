<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3><br>
    <form action="">
        <div>
            <label for="nomec">Nome:</label>
            <input type="text" id="nomec" name="nomec">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday"> -

            <label for="photo">Foto</label>
            <input type="file" id="arquivo" name="arquivo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select id="nationality" name="nationality">
                <option value="russian">Russo</option>
                <option value="american">Americano</option>
                <option value="brasilian">Brasileiro</option>
            </select> -

            Genero:
            <label for="female">F</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">M</label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="Int">Inteligência</label>
            <input type="checkbox" id="Int" name="select_qualidade" value="Int"> |
            <label for="Resil">Resiliência</label>  
            <input type="checkbox" id="Resil" name="select_qualidade" value="Resil"> |
            <label for="Preparo_fisico">Preparo fisico</label>
            <input type="checkbox" id="Resil" name="select_qualidade" value="Resil"> |
            <label for="Educacao">Educação</label>
            <input type="checkbox" id="Educacao" name="select_qualidade" value="Educacao"> |
        </div>
        <br>
        <div>
            <textarea name="description" id="description" rows="10" cols="30" placeholder="Porque você gostaria de ser astronauta?" required></textarea>
        </div>
        <br>
        <input type="submit" value="Criar">
    </form>

</body>

</html>
